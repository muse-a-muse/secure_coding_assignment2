---
name: Lint

on: # yamllint disable-line rule:truthy
  push: null
  pull_request: null

permissions: {}

jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      statuses: write
      security-events: write  # <-- needed to upload SARIF to Code Scanning

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Super-linter
        uses: super-linter/super-linter@v8.2.1 # x-release-please-version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      #  Bandit scan 
      - name: Bandit
        uses: shundor/bandit-action@v1
        with:
          path: "."
          level: HIGH          # report high severity and above
          confidence: HIGH     # report high confidence and above
          exit_zero: true      # keep job green while adopting
          # excluded_paths: ".venv,venv,__pycache__,node_modules,dist"  # optional
          # skips: ""           # optional (comma-separated test IDs)
          # ini_path: ""        # optional (path to .bandit config)
